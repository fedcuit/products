@(product: Product)(implicit lang: Lang)

    @main(Messages("product.name", product.name)) {
        <h2>@product.name</h2>

        <dl class="dl-horizontal">
            <dt>@Messages("ean")</dt>
            <dd>@product.ean</dd>
            <dt>@Messages("name")</dt><dd>@product.name</dd>
            <dt>@Messages("description")</dt><dd>@product.description</dd>
        </dl>
    }
