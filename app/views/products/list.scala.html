@(products: List[Product])(implicit lang: Lang)

@main(Messages("application.name")) {
    <h2>@Messages("application.name")</h2>
    <div class="row">
        <ul>
        @for(product <- products) {
            <li>
                @product.name
            <small>@product.description</small>
            </li>
        }
        </ul>
    </div>
}
