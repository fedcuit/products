@(products: List[Product])(implicit lang: Lang)

@main(Messages("application.name")) {
    <div class="ui list">
    @for(product <- products) {
        <div class="item">
            <i class="photo icon"></i>
            <div class="content">
                <div class="header">@product.name</div>
                @product.description
            </div>
        </div>
    }
    </div>
}
