@(title: String)(content: Html)(implicit lang: Lang, flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="main container-fluid bg-success">
            <div class="row">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="@routes.Products.list()">Product catalog</a></li>
                            <li><a href="@routes.Products.newProduct()">New</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            @if(flash.get("success").isDefined) {
                <div class="alert alert-success">
                @flash.get("success")
                </div>
            }
            @if(flash.get("error").isDefined) {
                <div class="alert alert-error">
                @flash.get("error")
                </div>
            }
            @content
            @debug()
        </div>
    </body>
</html>
